<app-navbar></app-navbar>
<div class="container">
  <h3 class="text-center mt-4 mb-4">My Favourites</h3>
  <div class="housings col-lg-8">
    <div *ngFor="let housing of housings">
      <app-housing-preview-item [housing]="housing"></app-housing-preview-item>
    </div>

    <ul *ngIf="totalPages > 1" class="pagination">
      <li class="page-item" [ngClass]="{'disabled': currentPage === 0}">
        <a class="page-link">Previous</a>
      </li>
      <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page + 1 }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" [ngClass]="{'disabled': currentPage === totalPages - 1}">Next</a>
      </li>
    </ul>
  </div>
</div>
