<div class="housing-card mt-3">

  <div class="housing-item d-flex">

    <img class="housing-image" [src]="housing.previewImage ? housing.previewImage.imageSrc : 'assets/null_image.jpg'" alt="">

    <div class="housing-content d-flex justify-content-between">

      <div class="housing-main-info">
        <div class="housing-name">{{ housing.name }}</div>
        <div class="housing-location d-flex">
          <a class="housing-location-name">{{ housing.location.name }}</a>
          <a class="housing-location-coordinates" target="_blank" [href]="'http://maps.google.com?q=' + housing.coordinates">Show on map</a>
        </div>
      </div>

      <div class="housing-add-info d-flex align-items-end flex-column justify-content-between">
        <div class="housing-rating d-flex justify-content-end align-items-center">
          <div class="rating-number">{{ housing.rating }}</div>
          <svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 0 47.94 47.94"><path style="fill:var(--blue-color);" d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757  c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042  c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685  c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528  c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956  C22.602,0.567,25.338,0.567,26.285,2.486z"/></svg>
        </div>
        <div class="housing-details d-flex align-items-end flex-column">
          <div class="housing-nights">{{ nights }} {{ nights > 1 ? 'nights' : 'night' }}</div>
          <div class="housing-price">{{ totalPrice }} â‚¬</div>
          <a class="housing-details-button btn btn-primary" [routerLink]="'/housing/' + housing.id">See details &#10148;</a>
          <a class="housing-delete-button btn btn-delete" (click)="openDeleteConfirmationDialog()">Delete
            <img class="delete-sign" [src]= "imageUrl" alt="">
          </a>
          <a class="housing-edit-button btn btn-edit" (click)="openDeleteConfirmationDialog()">Edit
          </a>
        </div>
      </div>

    </div>

  </div>

</div>
