<div class="housing-card mt-3">

  <div class="housing-item d-flex">

    <img class="housing-image" [src]="housing.previewImage ? housing.previewImage.imageSrc : 'assets/null_image.jpg'"
         alt="">

    <div class="housing-content d-flex justify-content-between">

      <div class="housing-main-info">
        <div class="housing-name">{{ housing.name }}
          <span class="favourites-button" (click)="toggleFavorite()">
            <svg *ngIf="isFavourite" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path
              d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
            <svg *ngIf="!isFavourite" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path
              d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"/></svg>
          </span>
        </div>
        <div class="housing-location d-flex">
          <a class="housing-location-name">{{ housing.location.name }}</a>
          <a class="housing-location-coordinates" target="_blank"
             [href]="'http://maps.google.com?q=' + housing.coordinates">Show on map</a>
        </div>
      </div>


      <div class="housing-add-info d-flex align-items-end flex-column justify-content-between">
        <div class="housing-rating d-flex justify-content-end align-items-center">
          <div class="rating-number">{{ housing.rating }}</div>
          <svg *ngIf="housing.rating" xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 0 47.94 47.94">
            <path style="fill:var(--blue-color);"
                  d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757  c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042  c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685  c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528  c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956  C22.602,0.567,25.338,0.567,26.285,2.486z"/>
          </svg>
        </div>
        <div class="housing-details d-flex align-items-end flex-column">
          <div class="housing-nights">{{ nights }} {{ nights > 1 ? 'nights' : 'night' }}</div>
          <div class="housing-price">{{ totalPrice }} â‚¬</div>
          <a class="housing-details-button btn btn-primary" [routerLink]="'/housing/' + housing.id">See details
            &#10148;</a>
        </div>
      </div>

    </div>

  </div>

</div>
